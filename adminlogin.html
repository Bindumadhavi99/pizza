<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table{
margin-left: auto;
margin-right: auto;
}
</style>
<script type="text/javascript">
function valid(){
	var aid=document.frm.aid.value;
	var apas=document.frm.apas.value;
	if(aid==""){
		alert("Enter admin id");
		return false;
		}
	else if(apas==""){
		alert("Enter password");
		return false;
		}
}

</script>
</head>
<body>

<form name="frm" action="Login" onsubmit="return valid()">
<table border="2"bgcolor="cyan">
<tr><th colspan="2">Admin Login</th></tr>
<tr><td>Enter Admin ID :</td><td><input type="text" name="aid"></td></tr>
<tr><td>Enter Admin Password :</td><td><input type="password" name="apas"></td></tr>
<tr><th colspan="2"><input type="submit" value="Login"></td></tr>

</table>
</form>
</body>
</html>
